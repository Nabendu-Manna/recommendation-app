<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation app</title>
</head>

<body>
    <h4>All Product List:</h4>
    <div id="pro-list"></div>

    <hr>

    <div>
        <form id="rating-form">
            <select name="product" id="product-input" required>
                <option disabled selected value="">Select Product</option>
            </select>
            <input type="number" step="any" name="rating" id="" placeholder="Rating" min="1" max="5" required> 
            <button type="submit">Submit</button>
        </form>
    </div>

    <h4>Recommended Products:</h4>
    <div id="rec-pro-list"></div>
    <script src="script.js"></script>
</body>

</html>
